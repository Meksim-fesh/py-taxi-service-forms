{% extends "base.html" %}

{% block content %}
  <h1>Delete a car</h1>
  <p>Are you sure you want to delete this car? ({{ car.model }})</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-outline-primary" type="submit" value="Delete">
    <a href="{% url 'taxi:car-detail' pk=car.id %}"><input class="btn btn-outline-primary" type="button" value="Cancel"></a>
  </form>
{% endblock  %}
