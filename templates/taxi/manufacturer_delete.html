{% extends "base.html" %}


{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete this manufacturer? ({{ manufacturer.name }})</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-outline-primary" type="submit" value="Delete">
    <a href="{% url 'taxi:manufacturer-list' %}"><input class="btn btn-outline-primary" type="button" value="Cancel"></a>
  </form>    
{% endblock  %}
